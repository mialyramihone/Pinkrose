<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkRose Player</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <div class="logo">
                <img src="img/Logo PinkRose Player.png" alt="PinkRose Logo" class="logo-icon">
                <span class="logo-text">PinkRose Player</span>
            </div>
            <button onclick="window.electronAPI.minimize()" id="minimize-btn">－</button>
            <button onclick="window.electronAPI.close()" id="close-btn">✕</button>
        </div>

        <h2 class="playlist-title">VOTRE PLAYLIST</h2>

        <div class="upload-zone">
            <div class="upload-border">
                <div class="upload-content">
                    <div class="plus-icon">+</div>
                    <p>Importez votre vibe musicale</p>
                </div>
            </div>
        </div>

        <div class="player-controls">
            <div class="song-info">
                <span class="song-title">SONG-TITLE</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="control-buttons">
                <button class="control-btn previous">⏮</button>
                <button class="control-btn play">▶</button>
                <button class="control-btn next">⏭</button>
                <button class="control-btn playlist">☰</button>
            </div>
        </div>
    </div>
</body>
</html>
